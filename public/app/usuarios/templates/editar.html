<div class="mailbox row" data-ng-init="initEditar()">
    <div class="col-xs-12">
        <div class="box box-solid">
            <div class="box-body">
              <div class="">
                <div class="row">
                  <div class="col-xs-12"> 



<div class="form-box form-boxAdm" id="">
    <div class="header headerLogin"></div>
    <form name="userForm" ng-submit="editar()">
        <div class="body bg-gray col-sm-12">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" ng-model="usuario.nombre" class="form-control" placeholder="Nombre Completo" required ng-minlength="3" ng-maxlength="30" ng-pattern="patternLetCom"/>
                <div ng-show="userForm.$submitted || userForm.nombre.$touched" class="form_error_msg">
                    <p ng-show="!userForm.nombre.$valid">Campo no valido (sólo letras)</p>
                    <p ng-show="userForm.nombre.$error.minlength">Nombre muy corto(min 3)</p>
                    <p ng-show="userForm.nombre.$error.maxlength">Nombre muy largo(max 30)</p>
                    <p ng-show="userForm.nombre.$error.required">Favor de completar este campo</p>
                </div>
            </div>
             <div class="form-group">
                <label for="nombre_usuario">Usuario</label>
                <input type="text" name="nombre_usuario" ng-model="usuario.nombre_usuario" class="form-control" placeholder="Usuario" required ng-minlength="5" ng-maxlength="15" ng-pattern="patternLetNum"/>
                <div ng-show="userForm.$submitted || userForm.nombre_usuario.$touched" class="form_error_msg">
                    <p ng-show="!userForm.nombre_usuario.$valid">Campo no valido (sólo letras y números)</p>
                    <p ng-show="userForm.nombre_usuario.$error.minlength">Nombre muy corto(min 5)</p>
                    <p ng-show="userForm.nombre_usuario.$error.maxlength">Nombre muy largo(max 15)</p>
                    <p ng-show="userForm.nombre_usuario.$error.required">Favor de completar este campo</p>
                </div>                
            </div>          
            <div class="form-group">
                <select name="empresa" id="empresa" class="form-control" ng-model="usuario.empresa" required>
                    <option value="" disabled selected hidden>Empresa</option>
                    <option ng-repeat="emp in empresaNombres" value="{{emp._id}}">{{emp.nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <select name="tipo" id="tipo" class="form-control" ng-model="usuario.tipo" required>
                    <option value="" disabled selected hidden>Tipo de Usuario</option>
                    <option ng-repeat="tipo in tiposUsuario" value="{{tipo}}">{{tipo}}</option>
                </select>
            </div>
        </div>
        <div class="footer">
            <div class="espacio_blanco"></div>
            <button type="submit" ng-disabled="enviando" class="btn bg-olive btn-block">Editar</button>
        </div>
    </form>
</div>


                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
