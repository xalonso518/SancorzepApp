<div class="mailbox row" data-ng-init="init()">
    <div class="col-xs-12">
        <div class="box box-solid">
            <div class="box-body">
              <div class="">
                <div class="row">
                  <div class="col-xs-12"> 



<div class="form-box form-boxAdm" id="">
    <div class="header headerLogin"></div>
    <form name="userForm" ng-submit="editar()">
        <div class="body bg-gray col-sm-12">
             <div class="form-group">
                <label for="nombre_usuario">Usuario</label>
                <input type="text" name="nombre_usuario" ng-model="usuario.nombre_usuario" class="form-control" placeholder="Usuario" disabled/>
            </div>   
            <div class="form-group">   
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="text" name="password" ng-model="usuario.password" class="form-control" placeholder="Password" required ng-minlength="5" ng-maxlength="15" ng-pattern="patternLetNum"/> 
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="generatePassword()">Generar</button>
                    </span>                
                </div>
                    <div ng-show="userForm.$submitted || userForm.password.$touched" class="form_error_msg">
                        <p ng-show="!userForm.password.$valid">Campo no valido (sólo letras y números)</p>
                        <p ng-show="userForm.password.$error.minlength">Nombre muy corto(min 5)</p>
                        <p ng-show="userForm.password.$error.maxlength">Nombre muy largo(max 15)</p>
                        <p ng-show="userForm.password.$error.required">Favor de completar este campo</p>
                    </div>  
            </div>         
        </div>
        <div class="footer">
            <div class="espacio_blanco"></div>
            <button type="submit" ng-disabled="enviando" class="btn bg-olive btn-block">Aceptar</button>
        </div>
    </form>
</div>

                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
