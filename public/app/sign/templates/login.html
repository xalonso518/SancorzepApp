<section class="login_footer">
    <div class="lf_sancorzep">
        <img src="img/logo_s2.svg">
    </div>
</section>

<div class="form-box" id="login-box">
    <div class="header headerLogin">Inicio de sesión</div>
    <form name="form" ng-submit="signin()">
        <div class="body bg-gray">
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="username" ng-model="usuario.username" class="form-control" placeholder="Usuario"/>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password"  ng-model="usuario.password" class="form-control" placeholder="Password"/>
            </div>
            <br>
        </div>
        <div class="footer">
            
            <button type="submit" class="btn bg-olive btn-block">Entrar</button>
            

            <div style="display:none">
            <p>Si eres nuevo, porfavor <a ui-sref="registro" class="text-center">regístrate</a></p>

            <p>Alta EMPRESA <a ui-sref="registroEmpresa" class="text-center">AQUI</a></p>

            <p>Cambio de password<a ui-sref="cambioPassword" class="text-center">AQUI</a></p>

            </div>

        </div>
    </form>
    <br>
    <p style="text-align:center">¿No recuerdas tu contraseña? <a class="text-center" style="cursor:pointer" ng-click="contactanos()">Contactanos</a></p>

</div>
